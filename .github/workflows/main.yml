name: Deploy entire repository to GitHub Pages

on:
  push:
    branches: [ main ]  # 替换为您的主分支名称

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止并行部署冲突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新到 v4
      - name: Setup Pages
        uses: actions/configure-pages@v4  # 更新到 v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 确保这是正确的版本
        with:
          path: './'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 更新到 v4
